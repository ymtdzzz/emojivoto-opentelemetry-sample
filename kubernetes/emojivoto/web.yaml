# this is just for vote-bot so not exposed
kind: ServiceAccount
apiVersion: v1
metadata:
  name: web
  namespace: emojivoto
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: emojivoto
  labels:
    app.kubernetes.io/name: web
    app.kubernetes.io/part-of: emojivoto
    app.kubernetes.io/version: v11
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-svc
      version: v11
  template:
    metadata:
      labels:
        app: web-svc
        version: v11
    spec:
      shareProcessNamespace: true
      serviceAccountName: web
      containers:
      - env:
        - name: WEB_PORT
          value: "8080"
        - name: EMOJISVC_HOST
          value: emoji-svc.emojivoto:8080
        - name: VOTINGSVC_HOST
          value: voting-svc.emojivoto:8080
        - name: INDEX_BUNDLE
          value: dist/index_bundle.js
        image: docker.l5d.io/buoyantio/emojivoto-web:v11
        name: web-svc
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: 100m
      - name: emojivoto-web-instrumentation
        image: keyval/otel-go-agent:v0.5.4
        env:
        - name: OTEL_TARGET_EXE
          value: /usr/local/bin/emojivoto-web
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "jaeger-collector.observability.svc.cluster.local:4317"
        - name: OTEL_SERVICE_NAME
          value: "emojivoto-web"
        securityContext:
          runAsUser: 0
          capabilities:
            add:
              - SYS_PTRACE
          privileged: true
        volumeMounts:
          - mountPath: /sys/kernel/debug
            name: kernel-debug
      volumes:
        - name: kernel-debug
          hostPath:
            path: /sys/kernel/debug
---
apiVersion: v1
kind: Service
metadata:
  name: web-svc
  namespace: emojivoto
spec:
  type: ClusterIP
  selector:
    app: web-svc
  ports:
  - name: http
    port: 80
    targetPort: 8080
